<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/main.js"></script>

</head>

<body>

<main role="main" class="container">
    <br>
    <div class="col-12 col-md-12">
        <form class="alert text-success alert-success">
            <h3 class="text info" >Products in supply</h3>
        </form>
    </div><br>

    <div class="card-deck">
        <ol  class= "d-flex justify-content-around flex-wrap" id="cardsHolder">
            <div class="card " th:each="p:${products}" style="width: 12rem;"  >
                <div class="card-body">
                    <img class="card-img-top" th:src="${p.image}" style="width: 8rem;height: 8rem" alt="Card image cap">
                    <h5 class="card-title" th:text="${p.name}"></h5>
                    <p class="card-text"></p>`
                    <p class="card-text"><small class="text-muted"></small></p>
                    <a href="#" class="btn btn-primary">Update</a>
                    <a th:href="@{/admin/delete/{id}(id=${p.id})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </ol>
    </div>

    <a href="/admin/addform" class="btn btn-warning">Add Product</a>


</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<div class="mt-5 p-4 bg-light text-red text-center">
    <p>ⒸYitzhak Azo - David AlfiaⒸ</p>
</div>
</body>
</html>

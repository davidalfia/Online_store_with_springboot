<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/main.js"></script>

</head>

<body style="background-color: sandybrown">


<div th:replace="fragments/topnav.html :: storeNavbar" >

</div>

<br>
<main role="main" class="container">
    <br>
    <div class="col-12 col-md-12">
        <form class="alert alert-warning">
            <div class="" th:text="${errorMsg}"></div>
        </form>
    </div>
    <br>

    <div class="card-deck">
        <ol  class= "d-flex justify-content-around flex-wrap" id="cardsHolder">
            <div class="card" th:each="p:${products}" style="width: 12rem;">
                <div class="card-body">
                    <img class="card-img-top" th:src="${p.image}" style="width: 8em;height: 8rem" alt="Card image cap">
                    <h5 class="card-title" th:text="${p.name}"></h5>
                    <p class="card-text"th:text=" ${p.price}+'$'"></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                    <form action="#" th:action="@{/addToCart}" th:object="${p}" method="post">
                        <input type="hidden" name="id" th:value="${p.id}">
                        <label for="quantity">quantity</label>
                        <input class="form-control" type="number" id="quantity" name="quantity" th:value="0" min="0">
                        <input class="btn btn-outline-primary" type="submit" value="Add To Cart" />
                    </form>
                </div>
                <br>
            </div>
        </ol>
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</main>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Personal Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <h6>Student details:</h6>
                    Name: David Alfia <br/>
                    Email: davidal@edu.hac.ac.il <br/>
                    ID: 201576196 <br/>
                    <br>
                    <h6>Student details:</h6>
                    Name: Itzhak Azo <br/>
                    Email: itzhakaz@edu.hac.ac.il <br/>
                    ID: 305500605 <br/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="mt-5 p-4 bg-light text-red text-center">
    <p>ⒸItzhak Azo - David AlfiaⒸ</p>
</div>
</body>
</html>
